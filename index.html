<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Telenor Game</title>
    <meta name="description" content="Telenor Game">
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <style type="text/css">

    body {
      background: #000c10;
      overflow: hidden;
    }

    .title--message {
      color:#fff;
      font-family: arial, sans-serif; 
      font-size:26px;
      letter-spacing:2px;
      font-weight:bold;
      text-shadow:0px 0px 20px #fff;
      width:300px;
      height:36px;
      position:absolute;
      left:50%;
      margin-left:-150px; 
      top:480px;  
      -webkit-filter:drop-shadow(0px 0px 30px rgba(20,140,245,0.7)) opacity(0.9);  
    }

    .title--copyright {
      color:rgba(0,100,255,0.3);
      font-family: arial, sans-serif;
      font-size:18px;
      letter-spacing:1px;
      font-weight:bold;
      text-shadow:0px 0px 6px rgba(0,100,255,0.3);
      width:640px;
      height:50px;
      position:absolute;
      left:50%;
      margin-left:-320px; 
      top:540px;
      text-align:center;  
      -webkit-filter:drop-shadow(0px 0px 12px rgba(20,140,245,0.7)) opacity(0.8); 
    }
    .title--hat {
      position:absolute;
      left:50%;
      margin-left:-130px;
      top:185px;
      width:256px; 
      height:240px;
      -webkit-filter: blur(2px) brightness(0.5) hue-rotate(-120deg) saturate(7) drop-shadow(0px 0px 50px rgba(20,140,245,0.7)) opacity(0.85);
    }

    .blur--power--button {
      box-shadow: 0px 0px 52px 2px rgba(025,146,236,0.4) !important;
      width:300px;
      height:300px;
      background-color: rgba(025,146,236,0.26);
      border-radius:24px;  
      box-shadow:inset 0px 0px 53px 2px  rgba(025,146,216,0.3);
      position:absolute;
      display:block;
      left:50%;
      margin-left:-150px;
      top:150px;
    }

    .blur--power--button:after {
      width:270px;
      height:16px; 
      border-radius:200px;
      background:rgba(025,176,246,0.8);
      content:"";
      position:absolute;
      bottom:0px;
      left:10px;
      display:block;
      -webkit-filter: blur(12px);
      border-bottom:2px solid #fff;
    }
    .blur--power--button:before {
      width:270px;
      height:16px; 
      border-radius:200px;
      background:rgba(025,176,246,0.16);
      content:"";
      position:absolute;
      top:0px;left:10px;
      display:block;
      -webkit-filter: blur(12px);
      border-bottom:2px solid #fff;
    }
   
    .logo {
      line-height:2px;
      -webkit-filter:blur(1px) drop-shadow(0px 0px 12px rgba(255,255,255,0.7));  
      position:absolute;
      left:50%;
      margin-left:-150px; 
      top:50px;
      width:280px;
      height:100px;
    }
    .logo p {
      font-size:90px;
      font-family: arial, sans-serif;
      font-weight:bold;
      float:left;
      color:#fff;
      margin-top:46px;
    }
    .logo p:nth-child(1):first-letter {
      text-shadow: 0px 0px 32px rgba(130,205,120,0.8);
    }
    .logo p:first-line {
      text-shadow: 0px 0px 32px rgba(255,245,0,0.6);
    }

    #first--container {
      -webkit-animation: title_fadein 7s 1 ease !important;
      display: none;
    }

    @-webkit-keyframes title_fadein {0% {opacity:0;} 30% {opacity:0;} 100% {opacity:1;}}

    #second--container {
      float: right;
      //display: none;
      margin: 100px auto;
      width: 900px;
      font-size: 90px; 
      //text-align: center;
    }
    .menu {
      list-style: none;
      text-shadow: 0px 0px 32px rgba(255,245,0,0.6);
      font-weight:bold;
      -webkit-filter:blur(1px) drop-shadow(0px 0px 12px rgba(255,255,255,0.7));  
    }
    .menu li {
      margin-bottom: 10px;
    }
    .menu li a {
      text-decoration: none;
      line-height:2px;
        transition: all 2s ease-in-out;
    }
    .menu li a:hover {
      -webkit-transform: translate(70px, 0px); 
      
    }
    .menu li.active {
     // transform:translate(70px, 0px); 
    }

    </style>

    <style>
      .turn {
        color: #fff;
      }

      #battlefield-container {
        float: left;
      }

      #battlefield {
        position: absolute;
      }

      #battlefield td {
        width: 7vmin;
        height: 7vmin;
        border: 1px solid #fff;
      }

      .player {
        position: absolute;
        background-color: #0F0;
        width: 6vmin;
        height: 6vmin;
        transition: all .2s;
      }

      .wall {
        background-color: #fff;
      }

    </style>


    <div id="battlefield-container">
      <h2 class="turn">Current turn: <span id="turn-number">0</span></h2>
      <table id="battlefield">

      </table>
    </div>

    <script>
      var socket = io();

      $('.menu').on('click', 'li>a', function() {
        var selectedOption = $(this).attr('href');

        console.log('You have selected ' + selectedOption);
        socket.emit('menu-action', selectedOption);
      });
    </script>

    <script>
      (function() {
        var initialized = false;
        var $container = $('#battlefield-container');
        var $battleField = $('#battlefield');
        var $turnNumber = $('#turn-number');
        var WALL = 1;
        var players = {};

        socket.on('state-update', function(data) {
          if (!initialized) {
            initializeGame(data);
          }

          updateMap(data);
        });

        function initializeGame(data) {
          var $tbody = $('<tbody></tbody>');
          var $tr;
          var $td;
          var y;
          var x;

          initialized = true;

          $battleField.append($tbody);

          for (y = 0; y < data.map.length; y++) {
            $tr = $('<tr>');
            $tbody.append($tr);

            for (x = 0; x < data.map[y].length; x++) {
              $td = $('<td></td>');
              $tr.append($td);

              if (data.map[y][x] === WALL) {
                $td.addClass('wall');
              }
            }
          }

          Object.keys(data.players).forEach(function(token) {
            players[token] = $('<div class="player">' + data.players[token].name + '</div>');
            $container.append(players[token]);
          });
        }

        function updateMap(data) {
          Object.keys(data.players).forEach(function(token) {
            movePlayer(players[token], data.players[token].position)
          });

          $turnNumber.text(data.turn);
        }

        function movePlayer($player, position) {
          var cellPosition = $($battleField[0].rows[position.y].cells[position.x]).offset();

          if (!$player) {
            return;
          }

          $player.css({
            top: cellPosition.top + 5 + 'px',
            left: cellPosition.left + 5 + 'px'
          })
        }
      })();
    </script>

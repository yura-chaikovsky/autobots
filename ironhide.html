<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Ironhide</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.js"></script>
</head>
<body>
  <script>
    (function() {
      var socket = io('http://localhost:8000');
      var token = 'ironhide';
      var currentId;

      socket.emit('join-game', { token: token });

      socket.on('registration', function(data) {
        currentId = data.playerId;
      });

      socket.on('state-update', function(data) {
        var me = data.autobots.filter(function(bot) {
          return bot.playerId === currentId;
        })[0];

        var he = data.autobots.filter(function(bot) {
          return bot.playerId !== currentId;
        })[0];

        var action = {};
        var direction = me.position.y > he.position.y ? 'down' : 'up';

        if (me.readyTo.rotate && direction !== me.direction) {
          action.rotate = direction;
        }

        if (me.readyTo.move) {
          if (me.position.x > he.position.x) {
            action.move = 'left';
          } else if (me.position.x < he.position.x) {
            action.move = 'right';
          }
        }

        if (me.readyTo.fire && me.position.x === he.position.x && me.direction === direction) {
          action.fire = true;
        }

        socket.emit('send-commands', action);
      });
    })();
    
  </script>
</body>
</html>

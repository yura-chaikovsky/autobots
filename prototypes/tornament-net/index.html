<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Telenor Game</title>
    <meta name="description" content="Telenor Game">
    <link rel="stylesheet" href="./main.css"/>
    <link rel="stylesheet" href="./parolax.css"/>
    <link rel="stylesheet" href="./popup.css"/>
    <link rel="stylesheet" href="./play-off.css"/>
  </head>
  <body>
    <input type="checkbox" class="popup__checker" id="final-results-chckbox"/>
    <div class="popup__box play-off__popup-bg">
      <div class="popup__container">
        <label for="final-results-chckbox" class="popup__box__closer">&nbsp;</label>
        <div class="play-off__results">
          <div class="play-off__winners">
            <div class="play-off__winner play-off__winner--third">
              <img class="play-off__winner__name" src="images/jazz.png" alt="Jazz" title="Jazz" />
              <div class="play-off__winner__place play-off__winner__place--third" title="Bronze">
                <img class="play-off__winner__place__icon play-off__winner__place__icon--third" src="images/bronze.png" />
              </div>
            </div>
            <div class="play-off__winner play-off__winner--first">
              <img class="play-off__winner__name" src="images/unknown.png" alt="Unknown" title="Unknown" />
              <div class="play-off__winner__place play-off__winner__place--first" title="Gold">
                <img class="play-off__winner__place__icon play-off__winner__place__icon--first" src="images/gold.png" />
              </div>
            </div>
            <div class="play-off__winner play-off__winner--second">
              <img class="play-off__winner__name" src="images/prowl.png" alt="Prowl" title="Prowl" />
              <div class="play-off__winner__place play-off__winner__place--second" title="Silver">
                <img class="play-off__winner__place__icon play-off__winner__place__icon--second" src="images/silver.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="parallax play-off">
      <div class="parallax__group">
        <div class="parallax__layer parallax__layer--back play-off__bg">
          &nbsp;
        </div>
      <div class="parallax__layer parallax__layer--base play-off__main">
        <div class="play-off__net">
          <div class="play-off__table">
            <!-- 1 / 4 left -->
            <div class="play-off__horizontal">
              <h3 class="play-off__title">1 / 4</h3>
              <div class="play-off__groups">
                <div class="play-off__player play-off__player--left">
                  <span class="play-off__name" title="Bumblebee">
                    <img class="play-off__face" src="images/bumblebee.png" alt="Bumblebee"/>
                  </span>
                </div>
                <div class="play-off__player play-off__player--left">
                  <span class="play-off__name" title="Jazz">
                    <img class="play-off__face" src="images/jazz.png" alt="Jazz"/>
                  </span>
                </div>
                <div class="play-off__player play-off__player--left">
                  <span class="play-off__name" title="Wheeljack">
                    <img class="play-off__face" src="images/wheeljack.png" alt="Wheeljack"/>
                  </span>
                </div>
                <div class="play-off__player play-off__player--left">
                  <span class="play-off__name" title="Prowl">
                    <img class="play-off__face" src="images/prowl.png" alt="Prowl"/>
                  </span>
                </div>
              </div>
            </div>
            <!-- 1 / 2  left -->
            <div class="play-off__horizontal">
              <h3 class="play-off__title">1 / 2</h3>
              <div class="play-off__groups">
                <div class="play-off__player play-off__player--left">
                  <span class="play-off__name" title="Unknown">
                    <img class="play-off__face" src="images/unknown.png" alt="Unknown"/>
                  </span>
                </div>
                <div class="play-off__player play-off__player--left">
                  <span class="play-off__name" title="Unknown">
                    <img class="play-off__face" src="images/unknown.png" alt="Unknown"/>
                  </span>
                </div>
              </div>
            </div>
            <!-- Final -->
            <div class="play-off__horizontal play-off__horizontal--final">
              <h3 class="play-off__title play-off__title--final">Final</h3>
              <div class="play-off__groups play-off__groups--final">
                <div class="play-off__final-game popup" title="Results">
                  <h3 class="play-off__final-game__title">Final Game</h3>
                  <div class="play-off__finalists">
                    <div class="play-off__finalist">
                      <img class="play-off__face" src="images/unknown.png" alt="Unknown"/>
                    </div>
                    <div class="play-off__finalist">
                      <img class="play-off__face play-off__face--right" src="images/unknown.png" alt="Unknown"/>
                    </div>
                  </div>
                  <h3 class="play-off__final-game__title">Game for Third Place</h3>
                  <div class="play-off__finalists">
                    <div class="play-off__finalist">
                      <img class="play-off__face" src="images/unknown.png" alt="Unknown"/>
                    </div>
                    <div class="play-off__finalist">
                      <img class="play-off__face play-off__face--right" src="images/unknown.png" alt="Unknown"/>
                    </div>
                  </div>
                  <label for="final-results-chckbox" class="popup__shower"/>
                </div>
              </div>
            </div>
            <!-- 1 / 2  right -->
            <div class="play-off__horizontal">
              <h3 class="play-off__title play-off__title--right">1 / 2</h3>
              <div class="play-off__groups">
                <div class="play-off__player play-off__player--right">
                  <span class="play-off__name" title="Unknown">
                    <img class="play-off__face play-off__face--right" src="images/unknown.png" alt="Unknown"/>
                  </span>
                </div>
                <div class="play-off__player play-off__player--right">
                  <span class="play-off__name" title="Unknown">
                    <img class="play-off__face play-off__face--right" src="images/unknown.png" alt="Unknown"/>
                  </span>
                </div>
              </div>
            </div>
            <!-- 1 / 4 right -->
            <div class="play-off__horizontal">
              <h3 class="play-off__title play-off__title--right">1 / 4</h3>
              <div class="play-off__groups">
                <div class="play-off__player play-off__player--right">
                  <span class="play-off__name" title="Ironhide">
                    <img class="play-off__face play-off__face--right" src="images/ironhide.png" alt="Ironhide"/>
                  </span>
                </div>
                <div class="play-off__player play-off__player--right">
                  <span class="play-off__name" title="Bumblebee">
                    <img class="play-off__face play-off__face--right" src="images/bumblebee.png" alt="Bumblebee"/>
                  </span>
                </div>
                <div class="play-off__player play-off__player--right">
                  <span class="play-off__name" title="Jazz">
                    <img class="play-off__face play-off__face--right" src="images/jazz.png" alt="Jazz"/>
                  </span>
                </div>
                <div class="play-off__player play-off__player--right">
                  <span class="play-off__name" title="Wheeljack">
                    <img class="play-off__face play-off__face--right" src="images/wheeljack.png" alt="Wheeljack"/>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
